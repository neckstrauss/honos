<modal-form-generico #md [model]="this.model" titulo="Rol">
<div card-body>
	<div class="form-group ">
		<label class="control-label" for="input">Usuario<span
			class="required">*</span>
		</label> <input class="form-control form-control-sm"
			 name="usuario" type="text"
			[(ngModel)]="md.object.usuario" required="required" required />

	</div>	

	<div class="form-group ">
		<label class="control-label" for="input">Password<span
			class="required">*</span>
		</label> <input class="form-control form-control-sm"
			 name="usuario" type="password"
			[(ngModel)]="md.object.password" required="required" required />

	</div>		

	<div class="form-group" *ngIf="md.object.rol">
		<label>Estado<span class="required">*</span></label>		
		<select class="form-control  custom-select form-control-sm"
			 name="rol" [(ngModel)]="md.object.rol.id" required>
			<option *ngFor="let o of this.rolModel.getDataSet()"
					value="{{o.id}}">{{o.nombre}}</option>
		</select>
	</div>	

	<div class="form-group">
		<label>Estado<span class="required">*</span></label>		
		<select class="form-control  custom-select form-control-sm"
			 name="estado" [(ngModel)]="md.object.estado" required>
			<option value="ACT">Activo</option>
			<option value="INA">Inactivo</option>
		</select>
	</div>
	
</div>
<div card-footer></div>
</modal-form-generico>
